{% for message in messages %}
  <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> -->

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Swal.fire({
        icon: '{{message.tags}}',
        title: 'Status',
        text: '{{message}}',
        confirmButtonText: 'OK'
      })
    })
  </script>
{% endfor %}
