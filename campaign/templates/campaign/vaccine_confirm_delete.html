{% extends 'base.html' %} {% block content %}
  <div style="background-color:#526D82; height:50vh;" class="max-w-md mx-auto mt-24 my-8 p-8 text-white rounded shadow text-center">
    <h2 class="text-2xl font-bold mb-4">Confirm Deletion</h2>
    <div class="mb-4">
      <h1>Are you sure you want to delete?</h1> <br />
      {% comment %} <h1 class="font-bold text-2xl mb-3">{{ object.vaccine_name }}</h1> {% endcomment %}
    </div>

    <form  method="post">
      {% csrf_token %}
      <div class="flex flex-wrap justify-between w-1/2 m-auto mt-10">
        <button type="submit" class="bg-red-700 hover:bg-red-600 text-white font-bold px-4 py-2 rounded focus:outline-none focus:shadow-outline-red"> <i class="fa-solid fa-trash"></i> Confirm</button>
        <button class="bg-blue-400 hover:bg-black text-white font-bold py-2 my-3 px-6 rounded focus:outline-none focus:shadow-outline-red"><a href="{% url 'vaccine_list' %}">Cancel</a></button>
      </div>
    </form>
  </div>
{% endblock %}
